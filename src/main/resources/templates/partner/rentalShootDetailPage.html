<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- partner 오른쪽  본문 css -->
    <link href="/public/css/campingcar/right-content.css" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <link href="/public/css/basecamp.css" rel="stylesheet">
    <script src="/public/js/util.js"></script>
    <style>
        .rentalShoot img {
            aspect-ratio: 1/1;
            width: 100px;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div th:replace="~{partner/carNavi::topNavi}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{partner/carNavi::leftNavi}"></div>
            <!-- right 템플릿 -->
            <div class="col right bg-body-secondary" style="padding-top: 55px;">
                <div class="row py-3 px-4 d-flex align-items-center bg-white">
                    <div class="col-0"></div>
                    <div class="col fs-6 fw-semibold">
                        대여 관리
                    </div>
                </div>
                <!-- 본문내용(templets) -->
                <div class="row px-4 pt-1" th:if="${session.sessionCaravanInfo != null}">
                    <div class="col">
                        <!-- 탭 내용 -->
                        <div class="card">
                            <div class="card-head fw-semibold py-3 px-3">
                                <head>차량 대여 관리 리스트</head>
                            </div>
                            <div class="row bg-body-tertiary fw-semibold border-bottom py-2 px-0 mx-0 new-fs-75 d-flex align-items-center">
                                <div class="col d-flex justify-content-center align-items-center text-center">전면</div>
                                <div class="col d-flex justify-content-center align-items-center text-center">보조석 앞면</div>
                                <div class="col d-flex justify-content-center align-items-center text-center">보조석 뒷면</div>
                                <div class="col d-flex justify-content-center align-items-center text-center">후면</div>
                                <div class="col d-flex justify-content-center align-items-center text-center">운전석 뒷면</div>
                                <div class="col d-flex justify-content-center align-items-center text-center">운전석 앞면</div>
                                <div class="col-1 ps-4 d-flex justify-content-center align-items-center text-center">확인</div>
                            </div>
                            
                            <div class="row py-2 border-bottom new-fs-85 d-flex align-items-center text-center" th:each="rentalShootData : ${rentalShootList}">
                                <div class="col d-flex justify-content-center align-items-center text-center p-0">
                                    <img th:src="|/images/${rentalShootData.front_view}|" class="img-fluid" style="max-width: 150px; height: auto; object-fit: contain;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center text-center p-0">
                                    <img th:src="|/images/${rentalShootData.passenger_front_view}|" class="img-fluid" style="max-width: 150px; height: auto; object-fit: contain;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center text-center p-0">
                                    <img th:src="|/images/${rentalShootData.passenger_rear_view}|" class="img-fluid" style="max-width: 150px; height: auto; object-fit: contain;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center text-center p-0">
                                    <img th:src="|/images/${rentalShootData.rear_view}|" class="img-fluid" style="max-width: 150px; height: auto; object-fit: contain;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center text-center p-0">
                                    <img th:src="|/images/${rentalShootData.driver_rear_view}|" class="img-fluid" style="max-width: 150px; height: auto; object-fit: contain;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center text-center p-0">
                                    <img th:src="|/images/${rentalShootData.driver_front_view}|" class="img-fluid" style="max-width: 150px; height: auto; object-fit: contain;">
                                </div>
                                <div class="col-1 d-flex justify-content-center align-items-center text-center p-0">
                                    <a href="/partner/rentalManagement" class="btn btn-bc-outline-dark px-2 new-fs-9">확인</a>
                                </div>
                            </div>                     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/public/js/campingcar/partnermain.js"></script>


</body>
</html>
